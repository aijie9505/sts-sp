spring:
  application:
    name: feign
    
server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
ribbon:
  ConnectionTimeout: 1000
  ReadTimeout: 2000     

item-service:
  ribbon:
    ConnectionTimeout: 1000
    ReadTimeout: 1000
    MaxAutoRetriesNextServer: 2 #更换实例的次数
    MaxAutoRetries: 1 #当前实例重试次数，尝试失败会更换下一个实例
    
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream